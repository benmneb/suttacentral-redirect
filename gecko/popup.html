<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="popup.css" />
		<script src="popup.js" defer></script>
	</head>
	<body>
		<a
			href="https://sr.ht/~benmneb/suttacentral-redirect"
			target="_blank"
			rel="noopener noreferrer"
			class="about-link"
			title="View source & report bugs"
		>
			<svg viewBox="0 0 16 16" fill="currentColor">
				<circle
					cx="8"
					cy="8"
					r="7"
					fill="none"
					stroke="currentColor"
					stroke-width="1.5"
				/>
				<text
					x="8"
					y="11"
					text-anchor="middle"
					font-size="10"
					font-weight="600"
					font-family="serif"
				>
					i
				</text>
			</svg>
		</a>

		<header>
			<img src="./icon32.png" width="16px" height="16px" />
			<h1>SuttaCentral Redirect</h1>
		</header>

		<section class="setting">
			<label for="fe-select">Use frontend</label>
			<div>
				<select id="fe-select">
					<option value=".now" selected>.now</option>
					<option value=".express">.express</option>
				</select>
				<button id="refresh-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 20 20"
						fill="currentColor"
					>
						<path
							fill-rule="evenodd"
							d="M15.312 11.424a5.5 5.5 0 0 1-9.201 2.466l-.312-.311h2.433a.75.75 0 0 0 0-1.5H3.989a.75.75 0 0 0-.75.75v4.242a.75.75 0 0 0 1.5 0v-2.43l.31.31a7 7 0 0 0 11.712-3.138.75.75 0 0 0-1.449-.39Zm1.23-3.723a.75.75 0 0 0 .219-.53V2.929a.75.75 0 0 0-1.5 0V5.36l-.31-.31A7 7 0 0 0 3.239 8.188a.75.75 0 1 0 1.448.389A5.5 5.5 0 0 1 13.89 6.11l.311.31h-2.432a.75.75 0 0 0 0 1.5h4.243a.75.75 0 0 0 .53-.219Z"
							clip-rule="evenodd"
						/>
					</svg>
				</button>
			</div>
		</section>

		<section class="setting">
			<label for="auto-redirect">Auto-redirect from .net</label>
			<input type="checkbox" id="auto-redirect" checked />
		</section>

		<section class="setting">
			<button id="go-to-official">View this page on SuttaCentral.net</button>
		</section>
	</body>
</html>
